<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BANYAN WEB CAJARA - Client Information Form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <img src="https://lh3.googleusercontent.com/drive-storage/AJQWtBMiXIbRH6Tx8l4F0JxktcZRAR064N1_EVfobzX1QJdqeW23nb1GVLSM-jtqkh0saJTo3bPzrAayIAW9SgpH1HdkCQLSGdgIB7wBmhfsLPtO=w1343-h642?auditContext=forDisplay.jpeg" alt="Icon" />
    <h1>BANYAN</h1>
    <h3>WEB DESIGN</h3>
    <h2>CLIENT INFORMATION FORM</h2>

    <form action="#" method="post">
        <div class="section">
            <fieldset>
            <h3>Personal Information</h3>
            <label for="Firstname">First Name: <span class="required">*</span></label>
            <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required />

            <label for="Lastname">Last Name: <span class="required">*</span></label>
            <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required />

            <label for="company">Company/Organization (if any):</label>
            <input type="text" id="company" name="company" placeholder="e.g., Acme Corp." />

            <label for="position">Position/Role:</label>
            <input type="text" id="position" name="position" placeholder="e.g., Marketing Manager" />

            <label for="email">Email Address: <span class="required">*</span></label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required />

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="e.g., +639123456789" />

            <label>Preferred Method of Contact: <span class="required">*</span></label>
            <div class="options">
                <label><input type="radio" name="contact_method" value="Email" required /> Email</label>
                <label><input type="radio" name="contact_method" value="Phone" /> Phone</label>
                <label><input type="radio" name="contact_method" value="Messaging App" /> Messaging App</label>
            </div>
            </fieldset>
        </div>

        <div class="section">
            <fieldset>
            <h3>Project Details</h3>
            <label for="project_name">Project Name/Title: <span class="required">*</span></label>
            <input type="text" id="project_name" name="project_name" placeholder="e.g., Company Website Redesign" required />

            <label for="service_type">Type of Service Required: <span class="required">*</span></label>
            <div class="options">
                <label><input type="checkbox" name="service_type" value="Web Development" /> Web Development</label>
                <label><input type="checkbox" name="service_type" value="Graphic Design" /> Graphic Design</label>
                <label><input type="checkbox" name="service_type" value="Branding" /> Branding</label>
                <label><input type="checkbox" name="service_type" value="Marketing" /> Marketing</label>
            </div>
            <p class="hint">Select all that apply.</p>

            <label for="description">Brief Description of the Project: <span class="required">*</span></label>
            <textarea id="description" name="description" placeholder="Provide a brief overview of your project, goals, and requirements." required></textarea>

            <label for="target_audience">Target Audience:</label>
            <input type="text" id="target_audience" name="target_audience" placeholder="e.g., Small business owners, young adults" />

            <label for="deadline">Deadline or Timeline:</label>
            <input type="text" id="deadline" name="deadline" placeholder="e.g., 2 months, by Dec 31, 2025" />

            <label for="budget">Budget Range: <span class="required">*</span></label>
            <div class="options">
                <label><input type="radio" name="budget" value="Below P10,000" required /> Below P10,000</label>
                <label><input type="radio" name="budget" value="P10,000 - P30,000" /> P10,000 - P30,000</label>
                <label><input type="radio" name="budget" value="P50,000+" /> P50,000+</label>
            </div>

            <label for="file_content">File & Content Provision: <span class="required">*</span></label>
            <div class="options">
                <label><input type="radio" name="content_provision" value="Yes" required /> Yes (All content ready)</label>
                <label><input type="radio" name="content_provision" value="No" /> No (Need content creation)</label>
                <label><input type="radio" name="content_provision" value="Partially" /> Partially</label>
            </div>

            <label for="brand_assets">Do you have brand assets (logo, colors, fonts)? <span class="required">*</span></label>
            <div class="options">
                <label><input type="radio" name="brand_assets" value="Yes" required /> Yes</label>
                <label><input type="radio" name="brand_assets" value="No" /> No</label>
            </div>
            </fieldset> 
        </div>

        <div class="section">
            <fieldset> 
            <h3>Approvals & Follow-ups</h3>
            <label for="approver">Who will approve designs or decisions on your side?</label>
            <input type="text" id="approver" name="approver" placeholder="Name and Role of Approver" />

            <label for="updates_frequency">How often do you prefer updates? <span class="required">*</span></label>
            <div class="options">
                <label><input type="radio" name="updates" value="Daily" required /> Daily</label>
                <label><input type="radio" name="updates" value="Weekly" /> Weekly</label>
                <label><input type="radio" name="updates" value="At key milestones" /> At key milestones</label>
            </div>
            </fieldset> 
        </div>

        <div class="signature">
            <fieldset> 
            <h3>Signature (if printed)</h3>
            <label for="client_signature">Client Signature:</label>
            <input type="text" id="client_signature" name="client_signature" placeholder="Client's Signature" />

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" />
        </div>

        <button type="submit" class="submit-btn" onclick="document.getElementById('confirmCheckbox').checked=true; return false;">Submit</button>
        <button type="reset" class="clear-btn">Clear</button>

        <input type="checkbox" id="confirmCheckbox" />

        <div id="confirmationMessage">
            Your message has been successfully sent!
        </div>
    </fieldset>
    </form>
</div>

</body>
</html>
